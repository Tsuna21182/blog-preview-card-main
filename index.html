<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Blog-preview-card-main</title>
  </head>
  <body>
    <main class="card contenedor">
      <div class="card__img">
        <img src="assets/images/illustration-article.svg" alt="imagen" />
      </div>
      <div class="card__content">
        <p class="card__attribute">Learning</p>
        <p class="card__date">Published 21 Dec 2023</p>
        <h4 class="card__heading">HTML & CSS foundations</h4>
        <p class="card__text">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="card__author">
          <img src="assets/images/image-avatar.webp" alt="imagen author" />
          <p class="author__name">Greg Hooper</p>
        </div>
      </div>
    </main>
  </body>
</html>
